<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        const fruits=["Apple","Mango","Banana"];//Creating an array
        console.log(fruits);
        
        console.log(fruits[0],fruits[1]);//accessing using index
        console.log(fruits[2]);

        fruits[2]="Orange";//changing value using index
        console.log(fruits);

        console.log(fruits.length);//array length

        fruits.push("Grapes");//adding element at last
        console.log(fruits);

        fruits.pop();//deleting element at last
        console.log(fruits);

    </script>
    
</body>
</html>
