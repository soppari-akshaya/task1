<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="register register-card"> 
    <h1>Registration form</h1>
    <form action="/submit-registration" method="POST"> 
     
    <label for="name">Name:</label>
    <input type="text" id="name"  placeholder="Enter your name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your Email"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone"><br><br>
    <label for="DOB">Date of Birth:</label>
    <input type="date" id="DOB"><br><br>
    <label for="gender">Gender:</label><br>
    <label><input type="radio" name="gender" id="gender">Female</label><br>
    <label><input type="radio" name="gender" id="gender">Male</label><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address"><br><br>
    <button type="submit">Submit</button>
    </form>
    </div>
    <script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Collect form data
    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("DOB").value,
        gender: document.querySelector('input[name="gender"]:checked')?.value,
        address: document.getElementById("address").value
    };

    // Send data to backend
    fetch("http://localhost:3000/register", { // change URL to your backend
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error("Network response was not OK");
    })
    .then(result => {
        alert("Form submitted successfully: " + result);
    })
    .catch(error => {
        console.error("Error:", error);
        alert("There was a problem submitting the form.");
    });
});
</script>

     
    
</body>
</html>
