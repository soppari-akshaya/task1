    <div></div>
   <div id="container"></div>
   <script>
    function addToDoItem(labelText){

    const todoItem=document.createElement("div");
    todoItem.className="todo-item";

    const checkboxElement=document.createElement("input");
    checkboxElement.type="checkbox";

    const labelElement=document.createElement("label");
    labelElement.textContent=labelText;
    labelElement.className="todo-label";

    const deleteBtn=document.createElement("button");
    deleteBtn.textContent="‚ùå";
    deleteBtn.className="delete-btn";

     
    todoItem.appendChild(checkboxElement);
    todoItem.appendChild(labelElement);
    todoItem.appendChild(deleteBtn);

    const containerElement=document.getElementById("container");
    containerElement.appendChild(todoItem);

   
    deleteBtn.onclick=function()
    {
        containerElement.removeChild(todoItem);
         
    }

    checkboxElement.onclick=function()
    {
        if(checkboxElement.checked){
            labelElement.classList.add('strike');
        }
        else{
            labelElement.classList.remove('strike');
        
    }
}
}
addToDoItem("HTML Document");
addToDoItem("JAVA Document");
addToDoItem("PYTHON Document");
